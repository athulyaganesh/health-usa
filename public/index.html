<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
  
        .states {
            fill: none;
          }

        body {
            padding: 7px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .info ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .attribute-select {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align to the right end */
            margin-bottom: 10px;
        }

        .attribute-select > label {
            margin-right: 10px;
        }

        .cloropeth-container {
            display: inline-flex; /* Changed from inline-flex to flex for better control */
            justify-content: center; /* Center the contents horizontally */
            width: 100%;
            padding-top: -200px;
        }
        
        .histogram-container {
            display: flex; /* Adjusted for consistency and control */
            justify-content: center; /* Center the contents horizontally */
            width: 100%;
            margin-bottom: 0px;
        }
        
        .histogram-container > div, .cloropeth-container > div {
            margin-right: 20px; /* Adjust spacing between elements */
            align-items: center;
            justify-content: center;
            margin-bottom: 0px;
        }
        
    </style>
</head>
<body>
    <h1>US Health Data Visualization</h1>
    <div class="header">
        <div class="info">
            <ul>
                <li><b>Created by: </b>Athulya Ganesh</li>
                <li><b>Data: </b>US Heart and Stroke Atlas (.csv provided by Dr. Aurisano)</li>
                <li><b>Libraries Used: </b>D3 Javascript Library</li>
            </ul>
        </div>
        <div class="attribute-select">
            <div>
                <label for="dropdown1">Select the <b>1st</b> attribute:</label>
                <select id="dropdown1"></select><br><br>
                <label for="dropdown2">Select the <b>2nd</b> attribute:</label>
                <select id="dropdown2"></select>
            </div>
        </div>
    </div>

    <div class="histogram-container"> 
        <div id="histogram1"></div> 
        <div id="histogram2"></div> 
        <div id="scatterplot"></div>
    </div>
    <div class = "cloropeth-container">
        <div id = "choropleth1"></div>
        <div id = "choropleth2"></div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="js/topojson.v3.js"></script>

    <script src="js/main.js"></script>
    
    <script src="js/histogram.js"></script>
    <script src="js/scatterplot.js"></script>
    <script src = "js/choropleth.js"></script>
</body>
</html>
